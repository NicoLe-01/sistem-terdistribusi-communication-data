<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request-Response Data Interface</title>
  </head>
  <body>
    <h1>Request-Response Data Interface</h1>

    <h2>GET Data</h2>
    <button onclick="getUserData()">Get Data</button>
    <pre id="get-response"></pre>

    <h2>POST Data</h2>
    <label for="id">Id:</label>
    <input type="text" id="id" name="id" required />
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />
    <button onclick="addUser()">Post Data</button>
    <pre id="post-response"></pre>
    <h2>Metrics</h2>
    <pre id="metrics"></pre>
    <button onclick="displayMetrics()">Display Metrics</button>

    <script src="client.js"></script>
  </body>
</html>
